<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mes Sites et Emails</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    color: #333;
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #2c3e50;
  }
  ul {
    list-style: none;
    padding: 0;
    max-width: 600px;
    margin: 20px auto;
  }
  li {
    background: #fff;
    margin: 10px 0;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  a {
    text-decoration: none;
    color: #2980b9;
    font-weight: bold;
  }
  a:hover {
    text-decoration: underline;
  }
  .email {
    display: block;
    margin-top: 5px;
    color: #e67e22;
    font-weight: normal;
  }
</style>
</head>
<body>
<h1>Mes Sites et Adresses Gmail</h1>
<ul>
  <li>

  </li>
  <li>
